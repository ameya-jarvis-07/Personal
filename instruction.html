<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUMBLE - Instructions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #6b6bff);
            min-height: 100vh;
        }
        .button-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-pink-500 py-6 px-8 text-center">
            <h1 class="text-3xl font-bold text-white">JUMBLE Instructions</h1>
            <p class="text-pink-100 mt-2">How to play the matching game</p>
        </div>
        
        <div class="p-8 space-y-8">
            <div class="text-center">
                <p class="text-gray-700 mb-6">When you see a potential match, you can respond by tapping one of these buttons:</p>
                
                <div class="flex justify-center space-x-8 mb-8">
                    <div class="flex flex-col items-center">
                        <button class="bg-green-500 hover:bg-green-600 text-white rounded-full p-4 button-shadow transition duration-200">
                            <i data-feather="check" class="w-8 h-8"></i>
                        </button>
                        <span class="mt-2 font-medium text-green-600">Green Tick</span>
                    </div>
                    
                    <div class="flex flex-col items-center">
                        <button class="bg-red-500 hover:bg-red-600 text-white rounded-full p-4 button-shadow transition duration-200">
                            <i data-feather="x" class="w-8 h-8"></i>
                        </button>
                        <span class="mt-2 font-medium text-red-600">Red Cross</span>
                    </div>
                </div>
                
                <div class="bg-pink-50 rounded-xl p-6 text-center">
                    <p class="text-lg font-bold text-pink-700">Both buttons mean <span class="underline">"YES"</span>!</p>
                    <p class="text-gray-600 mt-2">We believe in saying yes to love!</p>
                </div>
            </div>
            
            <a href="matching.html" class="block w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-4 rounded-lg transition duration-200 text-center">
                Got It!
            </a>
        </div>
    </div>
    
    <script>
        feather.replace();
    </script>
</body>
</html>

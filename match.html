<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="https://github.com/ameya-jarvis-07/Personal/">
    <title>JUMBLE - It's a Match!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #6b6bff);
            min-height: 100vh;
        }
        .button-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        }
        .celebrate {
            animation: celebrate 2s ease infinite;
        }
        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        /* Pulse animation for the button */
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden celebrate">
        <div class="bg-pink-500 py-6 px-8 text-center">
            <h1 class="text-3xl font-bold text-white">It's a Match!</h1>
            <p class="text-pink-100 mt-2">You've matched with POS</p>
        </div>
        
        <div class="p-8 space-y-6">
            <div class="bg-white rounded-xl overflow-hidden shadow-lg">
                <img src="/images/img6.webp" alt="POS" class="w-full h-64 object-cover">
                <div class="p-4 text-center">
                    <h3 class="text-xl font-bold">POS, 19</h3>
                    <p class="text-gray-600">Send a message to start the conversation!</p>
                </div>
            </div>
            
            <div class="flex justify-center">
                <!-- Updated button with Instagram link -->
                <a href="https://www.instagram.com/ameya_ramteke.exe/" target="_blank" class="bg-pink-500 hover:bg-pink-600 text-white rounded-full px-6 py-3 button-shadow transition duration-200 flex items-center pulse">
                    <i data-feather="message-circle" class="mr-2"></i>
                    Send Message
                </a>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="https://github.com/ameya-jarvis-07/Personal/">
    <title>JUMBLE - Find Your Perfect Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #6b6bff);
            min-height: 100vh;
        }
        .heart-pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-pink-500 py-6 px-8 text-center">
            <div class="flex items-center justify-center space-x-2">
                <h1 class="text-3xl font-bold text-white">JUMBLE</h1>
                <i data-feather="heart" class="heart-pulse text-white w-8 h-8"></i>
            </div>
            <p class="text-pink-100 mt-2">Where connections happen</p>
        </div>
        
        <form class="p-8 space-y-6">
            <div>
                <label for="name" class="block text-gray-700 font-medium mb-2">Your Name</label>
                <div class="relative">
                    <input type="text" id="name" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-500 focus:border-transparent" placeholder="Enter your name" required>
                    <i data-feather="user" class="absolute right-3 top-3 text-gray-400"></i>
                </div>
            </div>
            
            <div>
                <label for="age" class="block text-gray-700 font-medium mb-2">Your Age</label>
                <div class="relative">
                    <input type="number" id="age" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-500 focus:border-transparent" placeholder="Enter your age" required>
                    <i data-feather="calendar" class="absolute right-3 top-3 text-gray-400"></i>
                </div>
            </div>
            
            <div>
                <label class="block text-gray-700 font-medium mb-2">Gender</label>
                <div class="grid grid-cols-2 gap-4">
                    <label class="flex items-center space-x-3 bg-gray-100 rounded-lg p-4 cursor-pointer hover:bg-pink-50">
                        <input type="radio" name="gender" value="male" class="h-5 w-5 text-pink-500">
                        <i data-feather="male" class="text-blue-500"></i>
                        <span>Male</span>
                    </label>
                    <label class="flex items-center space-x-3 bg-gray-100 rounded-lg p-4 cursor-pointer hover:bg-pink-50">
                        <input type="radio" name="gender" value="female" class="h-5 w-5 text-pink-500">
                        <i data-feather="female" class="text-pink-500"></i>
                        <span>Female</span>
                    </label>
                </div>
            </div>
            
            <button type="submit" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center space-x-2">
                <span>Find Your Match</span>
                <i data-feather="arrow-right" class="w-5 h-5"></i>
            </button>
        </form>
    </div>
    
    <script>
        feather.replace();
        
        // Simple form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const gender = document.querySelector('input[name="gender"]:checked');
            
            if (!name || !age || !gender) {
                alert('Please fill in all fields');
                return;
            }
            
            // Here you would typically send data to your backend
            // Redirect to instructions page
            window.location.href = 'instruction.html';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUMBLE - Secure Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #6b6bff);
            min-height: 100vh;
        }
        .heart-pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .shake {
            animation: shake 0.5s linear;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-pink-500 py-6 px-8 text-center">
            <div class="flex items-center justify-center space-x-2">
                <h1 class="text-3xl font-bold text-white">JUMBLE</h1>
                <i data-feather="lock" class="heart-pulse text-white w-8 h-8"></i>
            </div>
            <p class="text-pink-100 mt-2">Secure Access Required</p>
        </div>
        
        <form class="p-8 space-y-6">
            <div class="text-center mb-4">
                <p class="text-gray-600">Please answer your security question to continue</p>
            </div>
            
            <div>
                <label for="security-question" class="block text-gray-700 font-medium mb-2">Security Question</label>
                <div class="bg-gray-100 p-4 rounded-lg flex items-center space-x-3">
                    <i data-feather="help-circle" class="text-pink-500"></i>
                    <span id="security-question" class="text-gray-700">Your first pet dog. In Caps Lock</span>
                </div>
            </div>
            
            <div>
                <label for="answer" class="block text-gray-700 font-medium mb-2">Your Answer</label>
                <div class="relative">
                    <input type="password" id="answer" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-500 focus:border-transparent" placeholder="Enter your answer" required>
                    <i data-feather="key" class="absolute right-3 top-3 text-gray-400"></i>
                </div>
                <p class="text-sm text-gray-500 mt-1">Hint: The answer is all uppercase</p>
            </div>
            
            <div id="error-message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded hidden">
                <i data-feather="alert-circle" class="inline-block w-5 h-5 mr-1"></i>
                <span>Incorrect answer. Please try again.</span>
            </div>
            
            <button type="submit" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center space-x-2">
                <span>Verify & Continue</span>
                <i data-feather="arrow-right" class="w-5 h-5"></i>
            </button>
        </form>
    </div>
    
    <script>
        feather.replace();
        
        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const answer = document.getElementById('answer').value;
            const errorMessage = document.getElementById('error-message');
            
            // Check if answer is correct (case-insensitive)
            if (answer.toUpperCase() === 'BRUNO') {
                // Correct answer - redirect to login.html
                window.location.href = 'login.html';
            } else {
                // Incorrect answer - show error
                errorMessage.classList.remove('hidden');
                document.getElementById('answer').classList.add('shake');
                
                // Remove shake animation after it completes
                setTimeout(() => {
                    document.getElementById('answer').classList.remove('shake');
                }, 500);
                
                // Clear the input field
                document.getElementById('answer').value = '';
                document.getElementById('answer').focus();
            }
        });
        
        // Clear error when user starts typing again
        document.getElementById('answer').addEventListener('input', function() {
            document.getElementById('error-message').classList.add('hidden');
        });
    </script>
</body>
</html>
